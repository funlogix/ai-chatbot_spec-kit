# For Render.com deployment

# The name of the service
service: ai-chatbot-backend

# The environment (can be node, python, static, etc.)
type: web

# The build command
buildCommand: npm install

# The start command
startCommand: npm start

# Environment variables that need to be set
envVars:
  - key: NODE_ENV
    value: production
  - key: PORT
    value: 3000
  - key: JWT_SECRET
    sync: false  # This will be set in the Render dashboard
  - key: ENCRYPTION_KEY
    sync: false  # This will be set in the Render dashboard
  - key: ADMIN_ACCESS_KEY
    sync: false  # This will be set in the Render dashboard
  - key: GROQ_API_KEY
    sync: false  # This will be set in the Render dashboard
  - key: OPENAI_API_KEY
    sync: false  # This will be set in the Render dashboard
  - key: GEMINI_API_KEY
    sync: false  # This will be set in the Render dashboard
  - key: OPENROUTER_API_KEY
    sync: false  # This will be set in the Render dashboard

# Health check path
healthCheckPath: /health